<!DOCTYPE html>
      <html lang=\"pt-BR\">
      <head>
          <meta charset=\"UTF-8\">
          <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
          <title>Enviar Mensagem</title>
          <link rel=\"stylesheet\" href=\"style.css\">
      </head>
      <body>
          <form class=\"form\">
              <p class=\"title\">Enviar Mensagem</p>
              <p class=\"message\">Preencha os campos abaixo para enviar sua mensagem.</p>
              <label>
                  <input class=\"input\" type=\"text\" placeholder=\"\" required=\"\">
                  <span>Nome Completo</span>
              </label>
                      
              <label class=\"tel-label\">
                  <span class=\"ddi\">+55</span>
                  <input class=\"input\" type=\"text\" inputmode=\"numeric\" pattern=\"[0-9]*\" placeholder=\"\" required=\"\">
                  <span>Telefone</span>
              </label> 
              
              <label>
                  <select class=\"input\" id=\"inbox_id_select\" required=\"\">
                      <!-- Opções serão populadas pelo JavaScript -->
                  </select>
                  <span>Caixa de Entrada</span>
              </label>
                  
              <label>
                  <textarea class=\"input\" placeholder=\"\" required=\"\" rows=\"4\"></textarea>
                  <span>Mensagem</span>
              </label>
              <button class=\"submit\">Enviar</button>
          </form>
          <script src=\"script.js\"></script>
      </body>
      </html>
